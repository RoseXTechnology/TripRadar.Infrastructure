          if [ -n "$ACR_ID" ]; then
            import_role_if_needed "module.app.azurerm_role_assignment.api_acr_pull[0]"  "$ACR_ID" "AcrPull" "$MI_API_PRINCIPAL"
            import_role_if_needed "module.app.azurerm_role_assignment.jobs_acr_pull[0]" "$ACR_ID" "AcrPull" "$MI_JOBS_PRINCIPAL"
            import_role_if_needed "module.app.azurerm_role_assignment.db_acr_pull[0]"   "$ACR_ID" "AcrPull" "$MI_DB_PRINCIPAL"
          fi

          # Key Vault Secrets User role assignments
          if [ -n "$KV_ID" ]; then
            import_role_if_needed "module.app.azurerm_role_assignment.api_kv_secrets_user[0]"  "$KV_ID" "Key Vault Secrets User" "$MI_API_PRINCIPAL"
            import_role_if_needed "module.app.azurerm_role_assignment.jobs_kv_secrets_user[0]" "$KV_ID" "Key Vault Secrets User" "$MI_JOBS_PRINCIPAL"
          fi

      - name: Prepare TF VARs (images)
        if: ${{ inputs.api_image != '' || inputs.jobs_image != '' }}
        run: |
          if [ "${{ inputs.api_image }}" != "" ]; then echo "TF_VAR_api_image=${{ inputs.api_image }}" >> $GITHUB_ENV; fi
          if [ "${{ inputs.jobs_image }}" != "" ]; then echo "TF_VAR_jobs_image=${{ inputs.jobs_image }}" >> $GITHUB_ENV; fi
        shell: bash

      - name: Prepare TF VARs (edge/pe/vpn overrides)
        run: |
          set -euo pipefail
          if [ -n "${{ inputs.overrides }}" ]; then
            OVERRIDES='${{ inputs.overrides }}'
            # Validate JSON
            echo "$OVERRIDES" | jq -e . >/dev/null 2>&1 || { echo "overrides is not valid JSON"; exit 1; }

            get_str() { echo "$OVERRIDES" | jq -r "$1 // empty"; }
            get_bool() { echo "$OVERRIDES" | jq -r "$1 // empty"; }

            # Edge / Front Door
            val=$(get_str '.fd_custom_domain'); [ -n "$val" ] && echo "TF_VAR_fd_custom_domain=$val" >> $GITHUB_ENV
            b=$(get_bool '.fd_waf_enable'); [ "$b" = "true" ] && echo "TF_VAR_fd_waf_enable=true" >> $GITHUB_ENV

            # Private Endpoints / Networking
            b=$(get_bool '.enable_private_endpoints'); [ "$b" = "true" ] && echo "TF_VAR_enable_private_endpoints=true" >> $GITHUB_ENV
            val=$(get_str '.subnet_cae_cidr'); [ -n "$val" ] && echo "TF_VAR_subnet_cae_cidr=$val" >> $GITHUB_ENV
            val=$(get_str '.subnet_private_endpoints_cidr'); [ -n "$val" ] && echo "TF_VAR_subnet_private_endpoints_cidr=$val" >> $GITHUB_ENV
            val=$(get_str '.subnet_gateway_cidr'); [ -n "$val" ] && echo "TF_VAR_subnet_gateway_cidr=$val" >> $GITHUB_ENV

            # VPN
            b=$(get_bool '.enable_vpn'); [ "$b" = "true" ] && echo "TF_VAR_enable_vpn=true" >> $GITHUB_ENV
            val=$(get_str '.vpn_sku'); [ -n "$val" ] && echo "TF_VAR_vpn_sku=$val" >> $GITHUB_ENV
            val=$(get_str '.vpn_type'); [ -n "$val" ] && echo "TF_VAR_vpn_type=$val" >> $GITHUB_ENV
            val=$(get_str '.vpn_gateway_generation'); [ -n "$val" ] && echo "TF_VAR_vpn_gateway_generation=$val" >> $GITHUB_ENV
            b=$(get_bool '.enable_vpn_connection'); [ "$b" = "true" ] && echo "TF_VAR_enable_vpn_connection=true" >> $GITHUB_ENV
            val=$(get_str '.local_network_gateway_address'); [ -n "$val" ] && echo "TF_VAR_local_network_gateway_address=$val" >> $GITHUB_ENV
            arr=$(echo "$OVERRIDES" | jq -c '.local_network_address_space // empty'); [ -n "$arr" ] && echo "TF_VAR_local_network_address_space=$arr" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Terraform Apply (manual) with auto-unlock
        working-directory: ${{ env.TF_WORKING_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          TFVARS="../terraform.tfvars"
          echo "Using tfvars: $TFVARS"
          set +e
          terraform apply -no-color -auto-approve -lock-timeout=5m -var-file="$TFVARS" |& tee apply.out
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -ne 0 ]; then
            if grep -q "Error acquiring the state lock" apply.out; then
              LOCK_ID=$(awk '/Lock Info:/ {found=1} found && /ID:/ {print $2; exit}' apply.out)
              if [ -n "$LOCK_ID" ]; then
                echo "Stale lock detected. Force-unlocking $LOCK_ID ..."
                terraform force-unlock -force "$LOCK_ID" || true
                terraform apply -no-color -auto-approve -lock-timeout=5m -var-file="$TFVARS"
              else
                echo "Could not extract lock ID from Terraform output."; exit 1
              fi
            else
              exit "$status"
            fi
          fi

  unlock-state:
    if: github.event_name == 'workflow_dispatch' && inputs.lock_id != ''
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      TF_WORKING_DIR: infra/terraform/environments/${{ inputs.environment }}/app
    concurrency:
      group: terraform-${{ inputs.environment }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM env for Terraform (OIDC)
        run: |
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform automation env
        run: |
          echo "TF_IN_AUTOMATION=true" >> $GITHUB_ENV
          echo "TF_INPUT=false" >> $GITHUB_ENV

      - name: Terraform Init (backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          KEY="tripradar-${{ inputs.environment }}.tfstate"
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_SA }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=$KEY"

      - name: Force unlock state
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform force-unlock -force "${{ inputs.lock_id }}"

      - name: Show Terraform outputs (manual)
        if: ${{ success() }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "Terraform Outputs:" >> $GITHUB_STEP_SUMMARY
          terraform output | tee -a $GITHUB_STEP_SUMMARY
          API_URL=$(terraform output -raw api_url 2>/dev/null || true)
          if [ -n "$API_URL" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "API URL: $API_URL" >> $GITHUB_STEP_SUMMARY
            echo "Open: $API_URL"
          fi
