name: Infrastructure - Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prod
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true
  TF_WORKING_DIR: infra/terraform/environments/${{ github.event.inputs.environment }}/app

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.8"

      - name: Validate required Azure secrets
        run: |
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then
            echo "AZURE_CLIENT_ID is missing in repository or environment secrets"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
            echo "AZURE_TENANT_ID is missing in repository or environment secrets"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then
            echo "AZURE_SUBSCRIPTION_ID is missing in repository or environment secrets"
            exit 1
          fi
          echo "All required Azure secrets are present"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Import Resource Group
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          RG_NAME="tripradar-${{ github.event.inputs.environment }}-rg"
          ADDR="module.app.azurerm_resource_group.rg"
          VAR_FILE="../terraform.tfvars"
          
          if terraform state list | grep -q "^$ADDR$"; then
            echo "RG already in state â€” skipping import"
          elif az group show -n "$RG_NAME" >/dev/null 2>&1; then
            echo "Importing existing RG into state..."
            terraform import -var-file="$VAR_FILE" "$ADDR" "/subscriptions/${ARM_SUBSCRIPTION_ID}/resourceGroups/${RG_NAME}" || true
          else
            echo "RG not found in Azure â€” skipping import"
          fi

      - name: Import Existing Resources
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          chmod +x ../../../../../../.github/scripts/terraform-import.sh
          ../../../../../../.github/scripts/terraform-import.sh ${{ github.event.inputs.environment }} .

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -var-file="../terraform.tfvars"

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -var-file="../terraform.tfvars"

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve -var-file="../terraform.tfvars"

      - name: Get API URL
        if: github.event.inputs.action == 'apply' && github.event.inputs.environment == 'dev'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          API_URL=$(terraform output -raw api_url 2>/dev/null || echo "")
          if [ -n "$API_URL" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
            echo "**API URL:** [$API_URL]($API_URL)" >> $GITHUB_STEP_SUMMARY
            echo "API_URL=$API_URL" >> $GITHUB_ENV
          fi

      - name: Azure CLI Logout
        if: always()
        run: |
          if az account show >/dev/null 2>&1; then
            az logout
            echo "Successfully logged out of Azure CLI"
          else
            echo "No active Azure CLI session found - skipping logout"
          fi
