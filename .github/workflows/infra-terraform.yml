name: Infrastructure - Terraform

on:
  pull_request:
    paths:
      - 'infra/terraform/**'
  push:
    branches:
      - development
      - main
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to target (dev or prod)'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]
      ref:
        description: 'Git ref (branch or tag) to checkout (e.g., development)'
        required: false
        default: 'development'
        type: string
      api_image:
        description: 'Optional: Full image ref for API (e.g., myacr.azurecr.io/tripradar/api:sha)'
        required: false
        type: string
      jobs_image:
        description: 'Optional: Full image ref for Jobs (e.g., myacr.azurecr.io/tripradar/jobs:sha)'
        required: false
        type: string
      lock_id:
        description: 'Optional: Terraform state Lock ID to force-unlock (use with unlock-state job)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read

# Using job-level concurrency groups per environment (dev/prod) to avoid
# overlapping runs on the same remote state key.
# concurrency:
#   group: terraform-${{ github.ref }}
#   cancel-in-progress: false

env:
  TF_WORKING_DIR: infra/terraform/stacks/app

jobs:
  fmt-validate-plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: dev
    concurrency:
      group: terraform-dev
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM env for Terraform (OIDC)
        run: |
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform automation env
        run: |
          echo "TF_IN_AUTOMATION=true" >> $GITHUB_ENV
          echo "TF_INPUT=false" >> $GITHUB_ENV

      - name: Terraform Fmt
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init (dev backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_SA }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=tripradar-dev.tfstate"

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan (dev) with auto-unlock
        working-directory: ${{ env.TF_WORKING_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          set +e
          terraform plan -no-color -lock-timeout=5m -var-file=../../environments/dev/terraform.tfvars |& tee plan.out
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -ne 0 ]; then
            if grep -q "Error acquiring the state lock" plan.out; then
              LOCK_ID=$(awk '/Lock Info:/ {found=1} found && /ID:/ {print $2; exit}' plan.out)
              if [ -n "$LOCK_ID" ]; then
                echo "Stale lock detected. Force-unlocking $LOCK_ID ..."
                terraform force-unlock -force "$LOCK_ID" || true
                terraform plan -no-color -lock-timeout=5m -var-file=../../environments/dev/terraform.tfvars
              else
                echo "Could not extract lock ID from Terraform output."; exit 1
              fi
            else
              exit "$status"
            fi
          fi

  apply-dev:
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    environment: dev
    concurrency:
      group: terraform-dev
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM env for Terraform (OIDC)
        run: |
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init (dev backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_SA }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=tripradar-dev.tfstate"

      - name: Idempotent import of existing Resource Group (dev)
        working-directory: ${{ env.TF_WORKING_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          VAR_FILE=../../environments/dev/terraform.tfvars
          ADDR="azurerm_resource_group.rg"
          RG_NAME="tripradar-dev-rg"
          if terraform state list | grep -q "^$ADDR$"; then
            echo "RG already in state — skipping import"
            exit 0
          fi
          if az group show -n "$RG_NAME" >/dev/null 2>&1; then
            echo "Importing existing RG into state..."
            terraform import -var-file="$VAR_FILE" "$ADDR" "/subscriptions/${ARM_SUBSCRIPTION_ID}/resourceGroups/${RG_NAME}" || true
          else
            echo "RG not found in Azure — skipping import"
          fi

      - name: Idempotent import of existing resources (dev)
        if: always()
        working-directory: ${{ env.TF_WORKING_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          RG_NAME="tripradar-dev-rg"
          SUB="/subscriptions/${ARM_SUBSCRIPTION_ID}"
          VAR_FILE=../../environments/dev/terraform.tfvars

          import_if_needed() {
            local addr="$1"; local rid="$2"
            if terraform state list | grep -q "^${addr}$"; then
              echo "${addr} already in state — skipping"
            else
              echo "Importing ${addr} ..."
              terraform import -var-file="$VAR_FILE" "${addr}" "${rid}" || true
            fi
          }

          # PostgreSQL Flexible Server
          PG_NAME=$(az postgres flexible-server list -g "$RG_NAME" --query "[0].name" -o tsv 2>/dev/null || true)
          if [ -n "$PG_NAME" ]; then
            import_if_needed "azurerm_postgresql_flexible_server.pg[0]" "${SUB}/resourceGroups/${RG_NAME}/providers/Microsoft.DBforPostgreSQL/flexibleServers/${PG_NAME}"
            # PostgreSQL Database (skip the default 'postgres' DB)
            DB_NAME=$(az postgres flexible-server db list -g "$RG_NAME" -s "$PG_NAME" --query "[?name!='postgres']|[0].name" -o tsv 2>/dev/null || true)
            if [ -n "$DB_NAME" ]; then
              import_if_needed "azurerm_postgresql_flexible_server_database.tripradar[0]" "${SUB}/resourceGroups/${RG_NAME}/providers/Microsoft.DBforPostgreSQL/flexibleServers/${PG_NAME}/databases/${DB_NAME}"
            fi
          fi

          # Managed Identities (api-mi, jobs-mi, db-mi)
          for suffix in api-mi jobs-mi db-mi; do
            MI_NAME="tripradar-dev-${suffix}"
            if az identity show -g "$RG_NAME" -n "$MI_NAME" >/dev/null 2>&1; then
              NAME_TRIMMED=${suffix%-mi}
              import_if_needed "azurerm_user_assigned_identity.${NAME_TRIMMED}" "${SUB}/resourceGroups/${RG_NAME}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/${MI_NAME}"
            fi
          done

          # Log Analytics Workspace
          LAW_NAME=$(az monitor log-analytics workspace list -g "$RG_NAME" --query "[0].name" -o tsv 2>/dev/null || true)
          if [ -n "$LAW_NAME" ]; then
            import_if_needed "azurerm_log_analytics_workspace.law[0]" "${SUB}/resourceGroups/${RG_NAME}/providers/Microsoft.OperationalInsights/workspaces/${LAW_NAME}"
          fi

          # Azure Container Registry
          ACR_NAME=$(az acr list -g "$RG_NAME" --query "[0].name" -o tsv 2>/dev/null || true)
          if [ -n "$ACR_NAME" ]; then
            import_if_needed "azurerm_container_registry.acr[0]" "${SUB}/resourceGroups/${RG_NAME}/providers/Microsoft.ContainerRegistry/registries/${ACR_NAME}"
          fi

          # Key Vault
          KV_NAME=$(az keyvault list -g "$RG_NAME" --query "[0].name" -o tsv 2>/dev/null || true)
          if [ -n "$KV_NAME" ]; then
            import_if_needed "azurerm_key_vault.kv[0]" "${SUB}/resourceGroups/${RG_NAME}/providers/Microsoft.KeyVault/vaults/${KV_NAME}"
          fi

          # Application Insights (optional)
          APPI_NAME=$(az monitor app-insights component list -g "$RG_NAME" --query "[0].name" -o tsv 2>/dev/null || true)
          if [ -n "$APPI_NAME" ]; then
            import_if_needed "azurerm_application_insights.appi[0]" "${SUB}/resourceGroups/${RG_NAME}/providers/Microsoft.Insights/components/${APPI_NAME}"
          fi

          # Container Apps Environment (optional)
          CAE_NAME=$(az containerapp env list -g "$RG_NAME" --query "[0].name" -o tsv 2>/dev/null || true)
          if [ -n "$CAE_NAME" ]; then
            import_if_needed "azurerm_container_app_environment.cae[0]" "${SUB}/resourceGroups/${RG_NAME}/providers/Microsoft.App/managedEnvironments/${CAE_NAME}"
            # Import Diagnostic Setting for CAE if present and module address exists
            CAE_ID=$(az containerapp env show -g "$RG_NAME" -n "$CAE_NAME" --query id -o tsv 2>/dev/null || true)
            if [ -n "$CAE_ID" ]; then
              import_if_needed "module.diag_cae[0].azurerm_monitor_diagnostic_setting.this" "${CAE_ID}|${CAE_NAME}-diag"
            fi
          fi

          # Role Assignments (import existing to avoid 409 conflicts)
          import_role_if_needed() {
            local addr="$1"; local scope_id="$2"; local role_name="$3"; local principal_id="$4"
            if [ -z "$scope_id" ] || [ -z "$principal_id" ]; then return; fi
            if terraform state list | grep -q "^${addr}$"; then
              echo "${addr} already in state — skipping"
              return
            fi
            local assignment_id
            assignment_id=$(az role assignment list --scope "$scope_id" --role "$role_name" --assignee-object-id "$principal_id" --query "[0].id" -o tsv 2>/dev/null || true)
            if [ -n "$assignment_id" ]; then
              echo "Importing role assignment ${addr} ..."
              terraform import -var-file="$VAR_FILE" "$addr" "$assignment_id" || true
            fi
          }

          # Resolve IDs for scopes and principals
          ACR_ID=""; KV_ID=""; MI_API_PRINCIPAL=""; MI_JOBS_PRINCIPAL=""; MI_DB_PRINCIPAL=""
          if [ -n "$ACR_NAME" ]; then ACR_ID=$(az acr show -g "$RG_NAME" -n "$ACR_NAME" --query id -o tsv 2>/dev/null || true); fi
          if [ -n "$KV_NAME" ]; then KV_ID=$(az keyvault show -g "$RG_NAME" -n "$KV_NAME" --query id -o tsv 2>/dev/null || true); fi
          MI_API_PRINCIPAL=$(az identity show -g "$RG_NAME" -n "tripradar-dev-api-mi" --query principalId -o tsv 2>/dev/null || true)
          MI_JOBS_PRINCIPAL=$(az identity show -g "$RG_NAME" -n "tripradar-dev-jobs-mi" --query principalId -o tsv 2>/dev/null || true)
          MI_DB_PRINCIPAL=$(az identity show -g "$RG_NAME" -n "tripradar-dev-db-mi" --query principalId -o tsv 2>/dev/null || true)

          # ACR AcrPull role assignments
          if [ -n "$ACR_ID" ]; then
            import_role_if_needed "azurerm_role_assignment.api_acr_pull[0]"  "$ACR_ID" "AcrPull" "$MI_API_PRINCIPAL"
            import_role_if_needed "azurerm_role_assignment.jobs_acr_pull[0]" "$ACR_ID" "AcrPull" "$MI_JOBS_PRINCIPAL"
            import_role_if_needed "azurerm_role_assignment.db_acr_pull[0]"   "$ACR_ID" "AcrPull" "$MI_DB_PRINCIPAL"
          fi

          # Key Vault Secrets User role assignments
          if [ -n "$KV_ID" ]; then
            import_role_if_needed "azurerm_role_assignment.api_kv_secrets_user[0]"  "$KV_ID" "Key Vault Secrets User" "$MI_API_PRINCIPAL"
            import_role_if_needed "azurerm_role_assignment.jobs_kv_secrets_user[0]" "$KV_ID" "Key Vault Secrets User" "$MI_JOBS_PRINCIPAL"
          fi

      - name: Terraform Apply (dev) with auto-unlock
        working-directory: ${{ env.TF_WORKING_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          set +e
          terraform apply -no-color -auto-approve -lock-timeout=5m -var-file=../../environments/dev/terraform.tfvars |& tee apply.out
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -ne 0 ]; then
            if grep -q "Error acquiring the state lock" apply.out; then
              LOCK_ID=$(awk '/Lock Info:/ {found=1} found && /ID:/ {print $2; exit}' apply.out)
              if [ -n "$LOCK_ID" ]; then
                echo "Stale lock detected. Force-unlocking $LOCK_ID ..."
                terraform force-unlock -force "$LOCK_ID" || true
                terraform apply -no-color -auto-approve -lock-timeout=5m -var-file=../../environments/dev/terraform.tfvars
              else
                echo "Could not extract lock ID from Terraform output."; exit 1
              fi
            else
              exit "$status"
            fi
          fi

      - name: Show Terraform outputs (dev)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "Terraform Outputs:" >> $GITHUB_STEP_SUMMARY
          terraform output | tee -a $GITHUB_STEP_SUMMARY
          API_URL=$(terraform output -raw api_url 2>/dev/null || true)
          if [ -n "$API_URL" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "API URL: $API_URL" >> $GITHUB_STEP_SUMMARY
            echo "Open: $API_URL"
          fi

  apply-prod:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    concurrency:
      group: terraform-prod
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM env for Terraform (OIDC)
        run: |
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init (prod backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_SA }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=tripradar-prod.tfstate"
      - name: Idempotent import of existing Resource Group (prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          VAR_FILE=../../environments/prod/terraform.tfvars
          ADDR="azurerm_resource_group.rg"
          RG_NAME="tripradar-prod-rg"
          if terraform state list | grep -q "^$ADDR$"; then
            echo "RG already in state — skipping import"
            exit 0
          fi
          if az group show -n "$RG_NAME" >/dev/null 2>&1; then
            echo "Importing existing RG into state..."
            terraform import -var-file="$VAR_FILE" "$ADDR" "/subscriptions/${ARM_SUBSCRIPTION_ID}/resourceGroups/${RG_NAME}" || true
          else
            echo "RG not found in Azure — skipping import"
          fi

      - name: Idempotent import of existing resources (prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          RG_NAME="tripradar-prod-rg"
          SUB="/subscriptions/${ARM_SUBSCRIPTION_ID}"
          VAR_FILE=../../environments/prod/terraform.tfvars

